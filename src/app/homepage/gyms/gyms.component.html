<div class="container-fluid">
  <h4>List of climbing gyms</h4>
  <small>Browse through the climbing gyms that are using our app.</small>
  <br>
  <br>
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let gym of gyms">
      <a routerLink="/gym/{{gym.id}}">
        <div class="image-holder">
            <img class="image" src="{{gym.photo}}" alt="{{gym.name}}">
        </div>
        <p class="title">{{gym.name}}, {{gym.city}}</p>
      </a>
    </div>
  </div>
</div>
