<div class="container-fluid">
  <h4>Climbing routes</h4>
  <small>Browse through the routes in the gyms.</small>
  <br>
  <br>
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let route of routes">
      <a routerLink="/route/{{route.id}}">
        <div class="image-holder">
            <img class="image" src="{{route.photo}}" alt="{{route.name}}">
        </div>
            <p class="title">{{route.name}} <kbd>{{route.grade}}</kbd></p>
            <!-- TODO: hard coded, use CreatedAt property instead -->
            <p class="small">Added 2 months ago</p>
      </a>
    </div>
  </div>
</div>
